<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WQI Calculator - Sign Up</title>

<style>
    body {
        font-family: Arial, sans-serif;

        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
body > *:not(#vanta-bg) {
  position: relative;
  z-index: 1;
}

    .box {
        background: white;
        width: 330px;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 { text-align: center; color: #2e7d32; }

    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #aaa;
        border-radius: 5px;
    }
    html, body {
  width: 100%;
  height: 100%;
  margin: 0;
}

/* Fullscreen animated background */
#vanta-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
}

/* Keep content above background */


    button {
        width: 100%;
        padding: 10px;
        background: #4caf50;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }

    .message { text-align: center; margin-top: 10px; }
    a { color: #2e7d32; text-decoration: none; }
</style>
</head>
<body>
<div id="vanta-bg"></div>
<div class="box">
    <h2>Create Account</h2>

    <form method="POST" action="/signup">
        {% csrf_token %}
        <input type="text" placeholder="Username" name="username" required>
        <input type="email" placeholder="Email" name="email" required>
        <input type="password" placeholder="Password" name="password" required>
        <button type="submit" name="signUpSubmit">Sign Up</button>
    </form>

    <div class="message">
        Already have an account? <a href="/signin">Login</a>
        <button type="submit"><a href="/" style="color:white;text-decoration:none;margin-top:20px">back to home page</a></button>
    </div>
     {% if messages %}
        {% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>{{ message }}</strong> 
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
    {% endfor %}
{% endif %}
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.globe.min.js"></script>
<script>
VANTA.GLOBE({
  el: "#vanta-bg",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200,
  minWidth: 200,
  scale: 1,
    speed: 1.2,          // ðŸ”¥ ADD THIS
  cloudSpeed: 1.5,     // ðŸ”¥ ADD THIS
  density: 1.3,
   lightColor: 0xffffff,
  backgroundColor: 0x0e1621
})
</script>

</body>
</html>
